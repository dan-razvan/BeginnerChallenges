<!-- 1. Write a JavaScript program that accepts two integers and displays the larger one in the console.  -->

<script>

let int1 = parseInt(prompt("Insert first integer: "))
let int2 = parseInt(prompt("Insert second integer: "))

let displayLarger = (int1, int2) => {
  if(int1 > int2){
    console.log(`The larger integer is ${int1}`)
  }else{
    console.log(`The larger integer is ${int2}`)
  }
}
displayLarger(int1,int2)

</script>
