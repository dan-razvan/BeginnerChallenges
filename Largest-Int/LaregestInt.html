<!-- 1. Write a JavaScript program that accept two integers and display the larger in the console.  -->

<script>

let int1 = prompt("Insert first integer: ")
let int2 = prompt("Insert second integer: ")

let displayLarger = (int1, int2) => {
  if(int1 > int2){
    console.log(`The sign is ${int1}`)
  }else{
    console.log(`The larger integer is ${int2}`)
  }
}
displayLarger(int1,int2)

</script>
