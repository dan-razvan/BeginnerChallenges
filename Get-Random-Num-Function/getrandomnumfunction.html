<!-- create a function that will return a random integer from 0 to 1000000 -->


<script>
//m-am folosit de Math.floor ca sa transform numarul din decimal in integer. 
//am inmultit cu 1000001 pentru ca atfel ar fi generat doar pana la 999999.
    function getRandomamount() {

        return Math.floor(Math.random() *1000001)

    }


    
    </script>
