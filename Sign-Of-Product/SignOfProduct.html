
<!-- 2. Write a JavaScript conditional statement to find the sign of product of three numbers. Display the specified sign in the console. 
Sample numbers : 3, -7, 2
Output : The sign is - -->

<script>
let numbers =[]

//I used a for loop which will add all the numbers into the array;
for(let i = 0; i < 3; i++){
numbers[i] = parseInt(prompt("Insert a number: "))
}

//created a function and passed an array as an argument
function signOfProduct(array){
  let product = 1; 
  //used a for loop to find the product; I understand it would've been easier to just multiply the 3 numbers
  //the for loop becomes much more helpful when we work with bigger arrays
  for(let i = 0; i < array.length; i++){
    product *= array[i];
  }
 
  if(product < 0){
    console.log("The sign is -");
  }else if(product > 0) {
    console.log("The sign is +");
  }else{
    return 0; //returned 0 in case the product === 0
  }
}

signOfProduct(numbers)

</script>
