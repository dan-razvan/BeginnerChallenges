<script>
const PARKING_PLACES = 7
let freePlace = 3
let decor = ""
for (let x = 1 ; x <= PARKING_PLACES * 5; x++ ) {
    decor += "#"
}
console.log(decor)

let places = ""
for (let x = 1; x <= PARKING_PLACES; x++) {
    if(x != freePlace){
        places += "| X |"
    }else{
        places += "|   |"
    }
}
console.log(places)

decor = ""
for (let x = 1; x <= PARKING_PLACES * 5; x++) {
    decor += "#"
}
console.log(decor)
</script>
