<script>

a = parseInt(prompt("Enter \"A\" value"))
b = parseInt(prompt("Enter \"B\" value"))

let multiply = a * b;
let divide = a / b
let sum = a + b
let substract = a - b
alert(`######## VALUES #######
\na = ${a}
\nb = ${b}
\n##### OPERATIONS #####
\na * b = ${multiply} 
\na / b = ${divide}
\na + b = ${sum}
\na - b = ${substract}
\n######################` )
</script>
