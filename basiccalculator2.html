<script>

    a = prompt("Enter \"A\" value")
    b = prompt("Enter \"B\" value")
    
    let multiply = a * b;
    let divide = a / b
    let sum = a + b
    let substract = a - b
    document.write(
        " ######## VALUES #######" + "\n"
        + "a = " + a + "\n"
        + "b = " + b + "\n"
        + "##### OPERATIONS #####" + "\n"
        + "a * b = "+ multiply +"\n"
        + "a / b = " + divide + "\n"
        + "a + b = " + sum  + "\n"
        + "a - b = " + substract + "\n"
        + "######################" )

</script>
